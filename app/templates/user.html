{%extends "basis_tmplt.html"%}

{%block title%}USERNAME Zeiterfassung{%endblock%}

{%block navleft%}
    <div class="flex justify-center items-center text-xl">
        <a href="{{url_for('user')}}" class="mx-5 h-fit text-orange-500 font-bold hover:underline">Home</a>
        <a href="" class="mx-5 h-fit">Anwesenheiten</a>
    </div>
{%endblock%}

{%block navright%}
    <div class="flex justify-center items-center text-xl">
        <div class="mr-20 h-12 w-28 rounded-xl bg-gray-300 content-center text-center">
            <p id="clockfield" class="text-black">00:00:00</p>
        </div>
        <button class="mx-5 h-12 w-28 rounded-xl bg-black text-white hover:bg-red-600 hover:text-black transition-colors duration-300 text-nowrap">Sign Out</button>
    </div>
{%endblock%}

{%block body%}
<div class="w-full min-h-full">
    <div id="timedisplay" class="flex justify-center items-center">
        <p class="text-6xl md:text-9xl my-10 md:my-20 text-black">00:00:00</p>
    </div>
    <div id="buttons" class="flex justify-center items-center">
        <button id="in" class="mx-5 h-12 w-36 rounded-xl bg-black text-white hover:bg-green-600 ring-green-600/50 hover:ring-8 hover:text-black active:bg-green-800 active:text-white transition-all duration-300 text-nowrap">Einstempeln</button>
        <button id="out" class="mx-5 h-12 w-36 rounded-xl bg-black text-white hover:bg-red-600 ring-red-600/50 hover:ring-8 hover:text-black active:bg-red-800 active:text-white transition-all duration-300 text-nowrap">Ausstempeln</button>
    </div>
    <div id="infofield" class="min-h-60 w-2/3 min-w-[30rem] max-w-3xl mx-auto my-10 rounded-xl bg-gray-300">
        <div id="contentwrapper" class="p-5">
            test
        </div>
    </div>
</div>
{%endblock%}

{%block scripts%}
    <script src="{{url_for('static', filename='js/clock.js')}}"></script>
{%endblock%}
